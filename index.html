<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Proza+Libre&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div>
        <div class="column-full">
          Code Journal
          <nav><a href="#entries">Entries</a></nav>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form" id="entry-form">
      <form class="container">
        <div class="row">
          <h2 class="column-full">New Entry</h2>
        </div>
        <div class="row">
          <div class="column-half mb20">
            <img src="images/placeholder-image-square.jpg" alt="placeholder">
          </div>
          <div class="column-half">
            <label class="mb10" for="title">Title</label>
            <input class="mb20" type="text" id="title" name="title" required>
            <label class="mb10" for="photoUrl">Photo URL</label>
            <input class="mb20" type="url" id="photoUrl" name="photoUrl" required>
          </div>
        </div>
        <div class="row">
          <div class="column-full">
            <label class="mb10" for="notes">Notes</label>
            <textarea class="mb20" id="notes" name="notes" rows="6" required></textarea>
            <div class="text-align-right">
              <button class="mb20" type="submit">SAVE</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries" id="entries" class="hidden">
      <div class="container">
        <div class="row">
          <h2 class="column-half">Entries</h2>
          <div class="column-half">
            <div class="mt20">
              <div id="new" class="tac"><a href="#entry-form">NEW</a></div>
            </div>
          </div>
        </div>
      </div>
      <ul>
      </ul>
    </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
